<!DOCTYPE html>
<html>
<head>
<title>Google Cast Chrome Sender SDK: Hello Videos</title>
<link rel="stylesheet" type="text/css" href="css/demo.css">
<script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script src="helloVideos.js"></script>
</head>
<body>
  <div>
    <div>
      <h2 style="display:block">Google Cast Chrome Sender SDK: Hello Videos</h2>
      <div style="float:left; width:100%; margin:10px;">
        <h3 style="display: inline-block">Choose a media below or enter your own media URL to cast</h3><br>
        <span style="font-weight:bold; color:#0000cc;">Enter custom media URL</span>: <input type="text" name="customMediaURL" value="" size="70" id="customMediaURL"><br>
        <input type="submit" id="lcm" name="loadCustomMeida" value="Load Custom Media">
      </div>
      <br>
      <div style="width:80%; margin:10px;">
        <div style="margin:0px; float:left; width: 40%;">
           <input type="radio" id="r0" checked name="media" >Big Buck Bunny MP4<br>
           <input type="radio" id="r1" name="media" >Elephants Dream MP4<br>
           <input type="radio" id="r2" name="media" >Tears of Steel MOV<br>
           <input type="radio" id="r3" name="media" >Reel MP4<br>
           <input type="radio" id="r4" name="media" >Google I/O 2011 MP3<br>
        </div>
        <div style="margin:0px; float:left; width:250px;">
           <img src="images/bunny.jpg" width="250" id="thumb">
           <img src="images/cast_icon_idle.png" id="casticon" width="30">
        </div>
        <div style="margin-top:60px; float:left; width:20%;">
	   <input class="vertical" type="range" min="0" max="100" step="1" id="srv" >
           <div class="vertical">Volume control</div>
        </div>
      </div>

      <div style=" margin:10px; float:left; display:block; width:90%;">
        <button id="la" >Launch app</button>
        <button id="sa" >Stop app</button>
        <br>
        <button id="lm">Load media</button>
        <button id="playpauseresume" >Play</button>
        <button id="sm">Stop media</button>
	<span id="muteText">Mute media</span>
	<input type="checkbox" id="mm" > 
      <div>

      <div style="margin:10px;">
        Progress : <input id="progress" type="range" min="1" max="100" value="1" step="1" >
        <span id="duration"></span>
        <div id="progress_tick"></div>
      </div>
      <div style="margin:10px;">
        State : <span id="playerstate">IDLE</span>
      </div>

      <div style="margin:10px;">
        <textarea rows="20" cols="70" id="debugmessage">
        </textarea>
      </div>


    </div>
  </div>

</body>
</html>
